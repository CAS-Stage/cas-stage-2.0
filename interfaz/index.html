<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inicio de Sesión - CAS Stage Ltda.</title>
		<link rel="stylesheet" media="screen" href="design/screen.css">
	</head>
	<body>
		<header>
			<h1>CAS Stage Ltda.</h1>
		</header>
		<section>
			<h1>Login</h1>
			<form method="post" action="menu.html">
				<fieldset>
					<legend>Ingrese sus datos</legend>
					<label>
						<span>Usuario</span>
						<input type="text" name="username">
					</label>
					<label>
						<span>Contraseña</span>
						<input type="password" name="password">
					</label>
					<div>
						<p><strong>Error:</strong> Nombre de usuario y/o contraseña no válidos.</p>
					</div>
					<label>
						<input type="checkbox" name="recordar">
						<span>Recordar</span>
					</label>
					<button type="submit">Entrar</button>
				</fieldset>
			</form>
		</section>
		<footer>
			<p>Sistema CAS Stage</p>
			<p>Desarrollado por: Matías Astorga Donoso &bull; Alberto Castillo Veloso &bull; Jorge Guitard Torres</p>
			<p>Uso exclusivo de la empresa CAS Stage Ltda.</p>
		</footer>
	</body>
</html>
